services:
  voice-identity:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ~/resemblyzer/audio_files:/tmp/resemblyzer
      - ~/resemblyzer/identities:/data/identities
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    environment:
      - QDRANT__STORAGE__DATA_PATH=/qdrant/storage
    volumes:
      - ~/resemblyzer/qdrant_data:/qdrant/storage
    ports:
      - "6334:6333"
