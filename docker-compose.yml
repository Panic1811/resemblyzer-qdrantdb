services:
  voice-identity:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"       # Exposed inside container; Easy Panel can map externally
    volumes:
      - ~/resemblyzer/audio_files:/tmp/resemblyzer   # host folder -> container
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    environment:
      - QDRANT__STORAGE__DATA_PATH=/data/qdrant
    volumes:
      - ~/resemblyzer/qdrant_data:/data              # host folder -> container
    ports:
      - "6333:6333"
