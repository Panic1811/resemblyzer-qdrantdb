services:
  voice-identity:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - audio_files:/tmp/resemblyzer
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    environment:
      - QDRANT__STORAGE__DATA_PATH=/data/qdrant
    volumes:
      - qdrant_data:/data
    ports:
      - "6333:6333"

volumes:
  audio_files:
  qdrant_data:
